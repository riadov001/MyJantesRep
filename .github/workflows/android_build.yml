name: Android Build

on:
  workflow_dispatch:
  push:
    branches: [main, master]

jobs:
  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'stable'
        channel: 'stable'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build Android APK
      run: flutter build apk --release
      
    - name: Build Android App Bundle (AAB)
      run: flutter build appbundle --release
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyJantes-Android-APK
        path: build/app/outputs/flutter-apk/*.apk
        retention-days: 30
        
    - name: Upload AAB artifact  
      uses: actions/upload-artifact@v4
      with:
        name: MyJantes-Android-AAB
        path: build/app/outputs/bundle/release/*.aab
        retention-days: 30
        
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: android-v${{ github.run_number }}
        name: MyJantes Manager Android v${{ github.run_number }}
        body: |
          üöÄ Application Android MyJantes Manager
          
          **Installation APK :**
          1. T√©l√©chargez le fichier .apk
          2. Activez "Sources inconnues" sur Android
          3. Installez l'APK directement
          
          **Fonctionnalit√©s :**
          - Interface utilisateur compl√®te
          - 6 services de r√©novation de jantes
          - Syst√®me de r√©servation et devis
          - Th√®me noir et rouge professionnel
        files: |
          build/app/outputs/flutter-apk/*.apk
          build/app/outputs/bundle/release/*.aab
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}